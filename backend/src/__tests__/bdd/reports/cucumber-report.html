entials\" is shown\n\n  Scenario: Password reset request\n    Given I have forgotten my password\n    When I request a password reset for my email \"user1@example.com\"\n    Then an email with password reset instructions should be sent\n","uri":"src/__tests__/bdd/features/user_registration.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"User Registration","description":"  As a new visitor\n  I want to create an account\n  So that I can start using StudyConnect","children":[{"background":{"id":"3b4d3e09-768b-4bd3-a284-7a0c3b6c1c86","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"03b72813-bf4e-4245-a81d-e36f31de40ca","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"the StudyConnect API is running"}]}},{"scenario":{"id":"4ef0e706-ed38-436d-b9a2-cce9360278ea","tags":[],"location":{"line":9,"column":3},"keyword":"Scenario","name":"Successful user registration","description":"","steps":[{"id":"80829eeb-b137-47f5-922c-3cd404f49ebc","location":{"line":10,"column":5},"keyword":"When ","keywordType":"Action","text":"I register with a unique email and username"},{"id":"bf63e81c-5ab5-4326-a92d-3e13b60e4d7a","location":{"line":11,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"the registration should succeed with status 201"},{"id":"4134a087-ad5f-419a-94b6-f7afb5eb64d1","location":{"line":12,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the response should include my user id and username"}],"examples":[]}},{"scenario":{"id":"15c360dd-872b-4cfe-a252-8e5f6470acd6","tags":[],"location":{"line":14,"column":3},"keyword":"Scenario","name":"Registration with existing email","description":"","steps":[{"id":"df3e322d-3e17-4aad-9140-98d1a394df29","location":{"line":15,"column":5},"keyword":"When ","keywordType":"Action","text":"I attempt to register
